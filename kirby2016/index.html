- 名前
    - カービィ(Kirby)
    - カービーやカーヴィーは間違い😡
    - 開発当初はポポポ(ゲームタイトルはティンクル・ポポ)
- 住んでいるところ
    - ポップスターという星のプププランド
- 身長
    - 20cm


---

<!-- .slide: class="center"  -->

    - 食べる
        - 好物はリンゴとトマト。苦手なものは毛虫。
    - 寝る
    - 歌う(音痴)
- 特技
    - 敵を吸い込んで能力をコピ－
    - ホバリング
